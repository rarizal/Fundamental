<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid</title>
		<style>
			body {
				color: white;
				text-align: center;
			}
			#content {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				max-width: 960px;
				max-height: 1500px;
				margin: 0;
				grid-template-rows: 1fr 2fr 1fr;
			}
			#content div {
				background: blanchedalmond;
				padding: 30px;
			}

			#content div:nth-child(even) {
				background: rgb(200, 238, 143);
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="kotak1">1</div>
			<div class="kotak2">2</div>
			<div class="kotak3">3</div>
			<div class="kotak4">4</div>
			<div class="kotak5">5</div>
			<div class="kotak6">6</div>
			<div class="kotak7">7</div>
			<div class="kotak8">8</div>
			<div class="kotak9">9</div>
		</div>
	</body>
</html>
